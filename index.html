<!DOCTYPE html>
<html>
   <head>
      <title>Page Title</title>
      <link rel="stylesheet" href="index.css">
	  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css" integrity="undefined" crossorigin="anonymous">
   </head>
   <body class='cart'>
      <div class="cart-header">
         <span class="cart-header-text">All Items</span>
         <div class="cart-header-alert"></div>
      </div>
      <div class='item-wrapper' id='items'>
         
      </div>
      <div class='cart-summary-wrapper'>
         <div class='cart-summary-selected'>
            <table>
               <tbody>
                  <tr>
                     <th>Items</th>
                     <th>Qty</th>
                     <th>Price</th>
                  </tr>
                  <tr>
                     <td>
                        <div>
                           <img class='cart-summary-image' src="https://rukminim1.flixcart.com/image/670/600/allinone-desktop/d/n/q/apple-imac-21-5-inch-4k-retina-core-i5-3-1ghz-8gb-1tb-intel-iris-original-imaeh5h83fuzbksz.jpeg?q=90">
                           <span>Item 1</span>
                           <span class='cart-close'><i class="fa fa-times" aria-hidden="true"></i></span>
                        </div>
                     </td>
                     <td><i class="fa fa-minus" aria-hidden="true"></i>
                        <span>1</span><i class="fa fa-plus" aria-hidden="true">
                        </i>
                     </td>
                     <td>$420</td>
                  </tr>
               </tbody>
            </table>
         </div>
         <div class='cart-total'>
            <div>
               <p class='pad-l10'>Total</p>
               <table>
                  <tbody>
                     <tr>
                        <td>
                           Item 1
                        </td>
                        <td>:</td>
                        <td>$420</td>
                     </tr>
					 <tr>
                        <td>
                           Discount
                        </td>
                        <td>:</td>
                        <td>$420</td>
                     </tr>
					 <tr>
                        <td>
                           Type Discount
                        </td>
                        <td>:</td>
                        <td>$420</td>
                     </tr>
					 <tr class='cart-summary-total'>
                        <td>
                           Order total
                        </td>
                        <td>:</td>
                        <td>$420</td>
                     </tr>
                  </tbody>
               </table>
            </div>
         </div>
      </div>
      <script src="index.js"></script>
   </body>
</html>
